<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
    <div class="container">

        <div class="apply-box">
            <h1>ABOUT ME</h1>
        <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="first.name"> First Name </label>
                <input
                type="text" 
                id="first.name"
                placeholder="Enter Your First Name"
                name="first name"
                required>
                </div>
                
                <div class="form-control">
                    <label for="last.name"> Last Name </label>
                <input
                type="text" 
                id="last.name"
                placeholder="Enter Your Last Name"
                name="last name"
                required>
                </div>

                <div class="form-control">
                    <label for="first.school"> First School Name </label>
                <input
                type="text" 
                id="first.school"
                placeholder="Enter Your First School Name"
                name="first school">
                </div>

                <div class="form-control">
                    <label for="last.school"> Last School Name </label>
                <input
                type="text" 
                id="last.school"
                placeholder="Enter Your Last School Name"
                name="last name"
                required>
                </div>

                <div class="form-control">
                    <label for="address"> Address </label>
                <input
                type="text" 
                id="address"
                placeholder="Enter Your Address"
                name="address">
                </div>

                <div class="form-control">
                    <label for="contact"> Contact </label>
                <input
                type="number" 
                id="contact"
                placeholder="Enter Your Phone Number"
                name="contact"
                required>
                </div>

                <div class="form-control">
                    <label for="email"> Email </label>
                <input
                type="email" 
                id="email"
                placeholder="Enter Your Email"
                name="Email">
                </div>

                <div class="form-control">
                    <label for="dob"> First Name </label>
                <input
                type="date" 
                id="dob"
                placeholder="Enter Your DOB"
                name="dob">
                </div>

                <div class="form-control" >
                    <label for="gender"> Gender </label>
                <select name="gender" id="gender" required>
                    <option value=""> Select Gender</option>
                    <option value="male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
                </div>

                <div class="form-control">
                    <label for="photo">Photo</label>
                <input
                type="file" 
                id="photo"
                placeholder="Select Your Picture"
                name="photo">
                </div>

                <div class="button-container">
                    <button type="submit">Click For Apply</button>
                </div>

                
            </div>
        </form>
    </div>
    </div>
</body>
</html>
